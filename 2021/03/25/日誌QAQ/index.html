</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Card</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, point, suit</span>):</span></span><br><span class="line">        self.suit = suit</span><br><span class="line">        <span class="keyword">if</span> point == <span class="string">&quot;11&quot;</span>:</span><br><span class="line">            self.point = <span class="string">&quot;J&quot;</span></span><br><span class="line">        <span class="keyword">elif</span> point == <span class="string">&quot;12&quot;</span>:</span><br><span class="line">            self.point = <span class="string">&quot;Q&quot;</span></span><br><span class="line">        <span class="keyword">elif</span> point == <span class="string">&quot;13&quot;</span>:</span><br><span class="line">            self.point = <span class="string">&quot;K&quot;</span></span><br><span class="line">        <span class="keyword">elif</span> point == <span class="string">&quot;1&quot;</span>:</span><br><span class="line">            self.point = <span class="string">&quot;A&quot;</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.point = point</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">return</span> self.suit + self.point</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Game</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.deck = [Card(<span class="built_in">str</span>(point), suit) <span class="keyword">for</span> point <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">14</span>) <span class="keyword">for</span> suit <span class="keyword">in</span> <span class="string">&quot;♠♥♣♦&quot;</span>]</span><br><span class="line">        self.playerDeck = []</span><br><span class="line">        self.computerDeck = []</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">shuffle</span>(<span class="params">self</span>):</span></span><br><span class="line">        random.shuffle(self.deck)</span><br><span class="line">        random.shuffle(self.deck)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">playerDraw</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.shuffle()</span><br><span class="line">        self.playerDeck.append(self.deck.pop())</span><br><span class="line">        <span class="keyword">for</span> card <span class="keyword">in</span> self.playerDeck:</span><br><span class="line">            print(card, end=<span class="string">&quot; &quot;</span>)</span><br><span class="line">        print(<span class="string">&quot;玩家：目前共&#123;0&#125;點&quot;</span>.<span class="built_in">format</span>(pointSum(self.playerDeck)))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">computerDraw</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.shuffle()</span><br><span class="line">        self.computerDeck.append(self.deck.pop())</span><br><span class="line">        <span class="keyword">for</span> card <span class="keyword">in</span> self.computerDeck:</span><br><span class="line">            print(card, end=<span class="string">&quot; &quot;</span>)</span><br><span class="line">        print(<span class="string">&quot;電腦：目前共&#123;0&#125;點&quot;</span>.<span class="built_in">format</span>(pointSum(self.computerDeck)))</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">pointSum</span>(<span class="params">Deck</span>):</span></span><br><span class="line">    total1 = <span class="number">0</span></span><br><span class="line">    total2 = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> card <span class="keyword">in</span> Deck:</span><br><span class="line">        <span class="keyword">if</span> card.point == <span class="string">&quot;A&quot;</span>:</span><br><span class="line">            total1 += <span class="number">1</span></span><br><span class="line">            total2 += <span class="number">11</span></span><br><span class="line">        <span class="keyword">elif</span> card.point == <span class="string">&quot;J&quot;</span> <span class="keyword">or</span> card.point == <span class="string">&quot;Q&quot;</span> <span class="keyword">or</span> card.point == <span class="string">&quot;K&quot;</span>:</span><br><span class="line">            total1 += <span class="number">10</span></span><br><span class="line">            total2 += <span class="number">10</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            total1 += <span class="built_in">int</span>(card.point)</span><br><span class="line">            total2 += <span class="built_in">int</span>(card.point)</span><br><span class="line">        <span class="keyword">if</span> total2 &gt; <span class="number">21</span> &gt; total1:</span><br><span class="line">            total2 = total1</span><br><span class="line">    <span class="keyword">return</span> total2</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">drawACard</span>(<span class="params">t</span>):</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">input</span>(t).upper() == <span class="string">&quot;Y&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">except</span> TypeError:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">isOver</span>(<span class="params">deck</span>):</span></span><br><span class="line">    <span class="keyword">if</span> pointSum(deck) &gt; <span class="number">21</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    <span class="keyword">while</span> drawACard(<span class="string">&quot;開始新的遊戲?(y/n)&quot;</span>):</span><br><span class="line">        player, computer = <span class="literal">True</span>, <span class="literal">True</span></span><br><span class="line">        g = Game()</span><br><span class="line">        g.playerDraw()</span><br><span class="line">        g.computerDraw()</span><br><span class="line">        <span class="keyword">while</span> drawACard(<span class="string">&quot;繼續抽牌?(y/n)&quot;</span>):</span><br><span class="line">            g.playerDraw()</span><br><span class="line">            <span class="keyword">if</span> isOver(g.playerDeck):</span><br><span class="line">                print(<span class="string">&quot;電腦獲勝 玩家失敗&quot;</span>)</span><br><span class="line">                player = <span class="literal">False</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> pointSum(g.computerDeck) &lt; pointSum(g.playerDeck) <span class="keyword">and</span> player:</span><br><span class="line">            sleep(<span class="number">1</span>)</span><br><span class="line">            g.computerDraw()</span><br><span class="line">            <span class="keyword">if</span> isOver(g.computerDeck):</span><br><span class="line">                print(<span class="string">&quot;電腦失敗 玩家獲勝&quot;</span>)</span><br><span class="line">                computer = <span class="literal">False</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">if</span> player <span class="keyword">and</span> computer:</span><br><span class="line">            print(<span class="string">&quot;電腦獲勝 玩家失敗&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
